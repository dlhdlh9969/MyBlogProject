<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyBlog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
	<header th:fragment="header">
		<div class="border border-1 border-dark rounded bg-dark p-3">
			<div class="row">
                <div class="col">
                    <a href="/" class="btn btn-outline-secondary text-white me-2">Index</a>
                </div>
				<div class="col text-end">
                    <div th:if="${session.sessionId == null}">
                        <a href="/member/login" class="btn btn-outline-success text-white me-2">로그인</a>
                        <a href="/member/signIn" class="btn btn-outline-primary text-white">회원가입</a>
                    </div>
                    <div th:if="${session.sessionId != null}">
                        <span class="text-white me-2" th:text="|'${session.sessionName}' 님 환영합니다.|"></span>
                        <a href="/member/logout" class="btn btn-outline-primary text-white">로그 아웃</a>
                        <a href="/" th:attrappend="href=${session.sessionId}" class="btn btn-outline-secondary text-white">나의 블로그</a>
                    </div>
                </div>
		</div>
	</header>
</body>
</html>
