<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyBlog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container my-2">
		<header th:include="blog/myblogheader :: header">
		</header>
		<div class="row">
	        <div class="col-sm-3 pe-0">
	        	<nav th:include="blog/navigation :: nav">
				</nav>
	        </div>
			<div class="col-sm-9">
				<div class="rounded p-2 my-2" th:style="|border:1px solid ${blogValue.boardColor};|">
					<h1 th:text="${blogValue.blogName}"></h1>
				</div>
		        <div class="rounded p-2 my-2"  th:style="|border:1px solid ${blogValue.boardColor};|">
		            <div class="row">
		                <div class="col-sm-6 mx-auto p-2">
		                    <h1 class="text-center">Home</h1>
		                    <h4>- 주요 기능 -</h4>
		                    <p>1. 블로그의 호스트만이 관리 페이지에 접근 가능하다.</p>
		                    <p>2. 게시판은 호스트만 작성 및 수정 가능하다.</p>
		                    <p>3. 게시판 보기는 아무나 가능하다.</p>
		                    <p>4. 방명록은 아무나 작성가능하나 로그인 사용자만 사용가능하다.
		                    <p>5. 방명록에서 작성자의 블로그로 바로 이동 가능하다.
		                </div>
		            </div>
		        </div>
			</div>
		</div>
    </div>
	
</body>
</html>
