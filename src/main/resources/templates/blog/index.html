<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyBlog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container my-2">
        <header th:include="blog/header :: header">
		</header>
        
        <div class="border border-1 border-dark rounded p-2 my-2">
            <div class="row">
                <div class="col-sm-6 mx-auto p-2">
                    <h1 class="text-center">Index</h1>
                    <h4>- 주요 기능 -</h4>
                    <p>1. 회원 가입</p>
                    <p>2. "나의 블로그" 버튼으로 이동한다.</p>
                    <p>3. 또는 주소창에 <code>도메인/'개인ID'</code>를 입력하여 Blog에 접속 한다.</p>
                    <p class="ps-3">ex) localhost:8080/test01</p>
                    <p>4. 세션은 10분동안 유지된다.</p>
                    <P> 아하하하하하</P>
                </div>
            </div>
        </div>
