<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyBlog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
	<nav th:fragment="nav">
		<div class="rounded my-2 me-0 p-2" th:style="|border:1px solid ${blogValue.boardColor};|">
            <div class="border border-1 rounded border-dark p-2 bg-dark text-white">
                <p>- 프로필 -</p>
                <p th:text="|이름 : ${memberValue.userName}|"></p>
                <p th:if="${blogValue.ageYn == 'Y'}" th:text="|나이 : ${memberValue.userAge}|"></p>
                <p th:if="${blogValue.ageYn == 'N'}" th:text="|나이 : 비공개|"></p>
                <p th:if="${blogValue.phoneYn == 'Y'}" th:text="|연락처 : ${memberValue.userPhone}|"></p>
                <p th:if="${blogValue.phoneYn == 'N'}" th:text="|연락처 : 비공개|"></p>
                <p th:if="${blogValue.emailYn == 'Y'}" th:text="|Email : ${memberValue.userEmail}|"></p>
                <p th:if="${blogValue.emailYn == 'N'}" th:text="|Email : 비공개|"></p>
            </div>
            <ul class="list-group list-group-flush">
                <a href="/" th:attrappend="href=${blogValue.userId}" class="list-group-item">- Home</a>
                <a href="/board/" th:attrappend="href=${blogValue.userId}" class="list-group-item">- 게시판</a>
                <a href="/guest/" th:attrappend="href=${blogValue.userId}" class="list-group-item">- 방명록</a>
            </ul>
        </div>
	</header>
</body>
</html>
